<div class="card">
  <p-toast></p-toast>
</div>
<div class="flex justify-content-between align-items-center">
  <h1 class="text-2xl font-bold">My Books</h1>
  <p-button routerLink="upload-book" label="New book" icon="pi pi-plus"></p-button>
</div>
<div class="grid">
  <div class="col-3" *ngFor="let book of bookResponse.content">
    <app-book-card
      [book]="book"
      [showManagement]="true"
      (archive)="archiveBook($event)"
      (edit)="editBook($event)"
      (share)="shareBook($event)"
    >

    </app-book-card>
  </div>
</div>

<p-paginator (onPageChange)="handlePageChange($event)" [first]="1" [rows]="size" [totalRecords]="bookResponse.totalElements!" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
