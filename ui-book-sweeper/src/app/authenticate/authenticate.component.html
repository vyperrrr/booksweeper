<div class="flex justify-content-center">
  <p-card header="Login" subheader="Enter your email and password" [style]="{ width: '360px' }">
    <div class="flex flex-column gap-2">
      <div class="text-red-500 text-xs bg-red-900 px-4 py-2 border-round-lg" *ngIf="errors.length">
        <p *ngFor="let error of errors">{{error}}</p>
      </div>
      <div class="flex flex-column gap-2">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          placeholder="example@email.com"
          [(ngModel)]="authenticationRequest.email" />
      </div>
      <div class="flex flex-column gap-2">
        <label for="password">Password</label>
        <input
          pInputText
          id="password"
          placeholder="password"
          [(ngModel)]="authenticationRequest.password" />
      </div>
      <p-button label="Login" (click)="authenticate()" ></p-button>
      <div class="flex gap-2 justify-content-between align-items-center">
        <p>Doesn't have an account yet?</p>
        <a class="underline cursor-pointer" (click)="register()">Register</a>
      </div>
    </div>
  </p-card>
</div>
